 <style type="text/css" id="dcoder_stylesheet">/* Contact Section */
  /* Navigation */
nav {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 20px;
  background-color: #fff;
  box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
}

.logo {
  height: 60px;
}

.logo img {
  height: 100%;
}

.nav-links {
  display: flex;
}

.nav-links li {
  margin: 0 10px;
}

.nav-links li a {
  color: #333;
  text-transform: uppercase;
  font-size: 16px;
  font-weight: 500;
  letter-spacing: 1px;
  transition: color 0.3s ease;
}

.nav-links li a:hover {
  color: #f0c419;
}

.active a {
  color: #f0c419;
}

.burger {
  display: none;
  cursor: pointer;
}

.burger div {
  width: 25px;
  height: 3px;
  margin: 5px;
  background-color: #333;
  transition: all 0.3s ease;
}

@media screen and (max-width: 1024px) {
  .nav-links {
    position: absolute;
    right: 0;
    height: 92vh;
    top: 8vh;
    background-color: #fff;
    display: flex;
    flex-direction: column;
    justify-content: space-evenly;
    align-items: center;
    width: 50%;
    transform: translateX(100%);
    transition: transform 0.5s ease-in-out;
    z-index: 1;
  }

  .nav-links li {
    margin: 0;
  }

  .nav-links li a {
    font-size: 20px;
  }

  .burger {
    display: block;
  }
}

.nav-active {
  transform: translateX(0);
}

.toggle .line1 {
  transform: rotate(-45deg) translate(-5px, 6px);
}

.toggle .line2 {
  opacity: 0;
}

.toggle .line3 {
  transform: rotate(45deg) translate(-5px, -6px);
}

.contact {
  background-color: #f5f5f5;
  padding: 50px;
}

.contact h1 {
  font-size: 2.5em;
  margin-bottom: 20px;
  text-align: center;
}

.contact p {
  font-size: 1.2em;
  margin-bottom: 40px;
  text-align: center;
}

.contact form {
  display: flex;
  flex-direction: column;
  max-width: 500px;
  margin: 0 auto;
}

.contact label {
  font-size: 1.1em;
  margin-bottom: 10px;
  font-weight: bold;
}

.contact input[type="text"],
.contact input[type="email"],
.contact textarea {
  font-size: 1.1em;
  padding: 10px;
  margin-bottom: 20px;
  border: none;
  border-radius: 5px;
  background-color: #e1e1e1;
}

.contact textarea {
  height: 150px;
}

.contact input[type="submit"] {
  font-size: 1.2em;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  background-color: #222;
  color: #fff;
  cursor: pointer;
  transition: background-color 0.3s ease-in-out;
}

.contact input[type="submit"]:hover {
  background-color: #333;
}</style></head>
